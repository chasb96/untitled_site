apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/(sign_up)
        pathType: Prefix
        backend:
          service:
            name: auth-web
            port:
              number: 80
      - path: /api/(authenticate)
        pathType: Prefix
        backend:
          service:
            name: auth-web
            port:
              number: 80
      - path: /api/users/(.*)
        pathType: Prefix
        backend:
          service:
            name: users-web
            port: 
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80